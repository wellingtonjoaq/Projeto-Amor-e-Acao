<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="navigation">
        <a th:href="@{/aluno}">Cadastrar Aluno</a>
    </div>

    <h1>Lista de Alunos</h1>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Gênero</th>
            <th>CEP</th>
            <th>Bairro</th>
            <th>Endereço</th>
            <th>Número</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}">1</td>
            <td th:text="${aluno.nome}">Nome</td>
            <td th:text="${aluno.cpf}">CPF</td>
            <td th:text="${aluno.email}">email@example.com</td>
            <td th:text="${aluno.telefone}">Telefone</td>
            <td th:text="${aluno.genero}">Gênero</td>
            <td th:text="${aluno.cep}">CEP</td>
            <td th:text="${aluno.bairro}">Bairro</td>
            <td th:text="${aluno.endereco}">Endereço</td>
            <td th:text="${aluno.nrCasa}">Número</td>
            <td th:text="${aluno.status}">ATIVO</td>
            <td class="actions">
                <a th:href="@{'/aluno/editar/' + ${aluno.id}}">Editar</a>
                <form th:action="@{'/aluno/remover/' + ${aluno.id}}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja remover este aluno?');">Remover</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
