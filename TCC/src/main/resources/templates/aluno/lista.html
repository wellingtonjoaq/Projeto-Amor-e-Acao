<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Hotelaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<div th:fragment="menuHospede" class="container-fluid">
    <h1>Aluno Lista</h1>
</div>
<br/>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Genero</th>
            <th>Cep</th>
            <th>Endereço</th>
            <th>Numero</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}">0</td>
            <td th:text="${aluno.nome}">0</td>
            <td th:text="${aluno.cpf}">0</td>
            <td th:text="${aluno.email}">0</td>
            <td th:text="${aluno.telefone}">0</td>
            <td th:text="${aluno.genero}">0</td>
            <td th:text="${aluno.cep}">0</td>
            <td th:text="${aluno.endereco}">0</td>
            <td th:text="${aluno.numero}">0</td>
            <td>
                <a th:href="@{'/aluno/editar/' + ${aluno.id}}" type="button" class="btn btn-warning">Alterar</a>
                <a th:href="@{'/aluno/remover/' + ${aluno.id}}" type="button" class="btn btn-warning">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
