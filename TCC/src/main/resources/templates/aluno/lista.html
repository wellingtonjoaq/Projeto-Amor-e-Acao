<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: head">
    <meta charset="UTF-8">
    <title>Compra & Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Genero</th>
            <th>Cep</th>
            <th>Bairro</th>
            <th>Endere√ßo</th>
            <th>Numero</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}">0</td>
            <td th:text="${aluno.nome}">0</td>
            <td th:text="${aluno.cpf}">0</td>
            <td th:text="${aluno.email}">0</td>
            <td th:text="${aluno.telefone}">0</td>
            <td th:text="${aluno.genero}">0</td>
            <td th:text="${aluno.cep}">0</td>
            <td th:text="${aluno.bairro}">0</td>
            <td th:text="${aluno.endereco}">0</td>
            <td th:text="${aluno.nrCasa}">0</td>
            <td th:text="${aluno.status}">0</td>
            <td>
                <a th:href="@{'/aluno/editar/' + ${aluno.id}}" type="button" class="btn btn-warning">Alterar</a>
                <a th:href="@{'/aluno/remover/' + ${aluno.id}}" type="button" class="btn btn-warning">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
