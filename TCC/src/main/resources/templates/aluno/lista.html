<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="header-bar">
        <div class="header-title">
            <h1>Lista de Alunos</h1>
        </div>

        <div class="header-action">
            <button id="btnMostrarFiltros" class="btn-filtrar">
                <i class="fa-solid fa-filter"></i> Filtrar
            </button>

            <a  class="btn-create" th:href="@{/aluno}">Cadastrar Aluno</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cursos</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}">1</td>
            <td th:text="${aluno.nome}">Nome</td>
            <td th:text="${aluno.cpf}">CPF</td>
            <td th:text="${aluno.matriculas != null and !aluno.matriculas.isEmpty() ? aluno.matriculas[0].curso.nome : 'Sem curso'}"></td>
            <td th:text="${aluno.status}">Status</td>
            <td class="actions">
                <a th:href="@{'/aluno/visualiza/' + ${aluno.id}}" class="btn-visualizar">Visualizar</a>
                <a th:href="@{'/aluno/editar/' + ${aluno.id}}">Editar</a>
                <form th:action="@{'/aluno/remover/' + ${aluno.id}}" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja remover este aluno?');">Remover</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form class="action-botton-page" th:action="@{/aluno/listar}" method="get">
        <h1>Página</h1>

        <button th:if="${alunos.hasPrevious()}" type="submit" name="page" th:value="${alunos.number - 1}" th:text="${alunos.number}"></button>

        <button class="active" type="submit" name="page" th:value="${alunos.number}" th:text="${alunos.number + 1}"></button>

        <button th:if="${alunos.hasNext()}" type="submit" name="page" th:value="${alunos.number + 1}" th:text="${alunos.number + 2}"></button>
    </form>

</div>
</body>
</html>
