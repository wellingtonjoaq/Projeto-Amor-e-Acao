<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Compra & Venda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
  <form>
    <div class="mb-3">
      <input name="id" th:value="${aluno.id}" type="text" hidden="true">

      <label for="nomeAluno" class="form-label">Nome</label>
      <input id="nomeAluno" name="nome" th:value="${aluno.nome}" type="text" class="form-control">

      <label for="cpfAluno" class="form-label">Cpf</label>
      <input id="cpfAluno" name="cpf" th:value="${aluno.cpf}" type="text" class="form-control">

      <label for="emailAluno" class="form-label">Email</label>
      <input id="emailAluno" name="email" th:value="${aluno.email}" type="email" class="form-control">

      <label for="telefoneAluno" class="form-label">Telefone</label>
      <input id="telefoneAluno" name="telefone" th:value="${aluno.telefone}" type="text" class="form-control">

      <label for="generoAluno" class="form-label">Genero</label>
      <input id="generoAluno" name="genero" th:value="${aluno.genero}" type="text" class="form-control">

      <label for="cepAluno" class="form-label">Cep</label>
      <input id="cepAluno" name="cep" th:value="${aluno.cep}" type="text" class="form-control">

      <label for="bairroAluno" class="form-label">Bairro</label>
      <input id="bairroAluno" name="bairro" th:value="${aluno.bairro}" type="text" class="form-control">

      <label for="enderecoAluno" class="form-label">Endere√ßo</label>
      <input id="enderecoAluno" name="endereco" th:value="${aluno.endereco}" type="text" class="form-control">

      <label for="nrCasaAluno" class="form-label">Numero</label>
      <input id="nrCasaAluno" name="nrCasa" th:value="${aluno.nrCasa}" type="text" class="form-control">

      <label for="statusAluno" class="form-label">Status</label>
      <input id="statusAluno" name="status" th:value="${aluno.status}" type="text" class="form-control">
    </div>
    <button th:formaction="@{/aluno/salvar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>
  </form>
</div>
</body>
</html>
