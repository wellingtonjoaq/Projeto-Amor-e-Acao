<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
  <h1 th:text="${aluno.id == null ? 'Novo Aluno' : 'Editar Aluno'}"></h1>

  <div th:if="${erro}" class="erroGlobal">
    <p th:text="${erro}"></p>
  </div>

  <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post" class="form-adm">
    <input type="hidden" th:field="*{id}" />

    <div class="form-grid">

      <div class="form-group">
        <label for="nomeAluno">
          Nome Completo
          <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>
        </label>
        <input id="nomeAluno" type="text" th:field="*{nome}"
               th:classappend="${#fields.hasErrors('nome')} ? ' field-error' : ''" required />
      </div>

      <div class="form-group">
        <label for="cpfAluno">
          CPF
          <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error"></span>
        </label>
        <input id="cpfAluno" type="text" th:field="*{cpf}"
               th:classappend="${#fields.hasErrors('cpf')} ? ' field-error' : ''" placeholder="000.000.000-00" required />
      </div>

      <div class="form-group">
        <label for="emailAluno">
          E-mail
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </label>
        <input id="emailAluno" type="email" th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? ' field-error' : ''" placeholder="exemplo@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="telefoneAluno">
          Telefone
          <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="error"></span>
        </label>
        <input id="telefoneAluno" type="text" th:field="*{telefone}"
               th:classappend="${#fields.hasErrors('telefone')} ? ' field-error' : ''" placeholder="(00) 00000-0000" required />
      </div>

      <div class="form-group">
        <label for="generoAluno">
          Gênero
          <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></span>
        </label>
        <select id="generoAluno" th:field="*{genero}"
                th:classappend="${#fields.hasErrors('genero')} ? ' field-error' : ''" required>
          <option value="" hidden="hidden">Selecionar</option>
          <option value="MASCULINO">MASCULINO</option>
          <option value="FEMININO">FEMININO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cepAluno">CEP</label>
        <input id="cepAluno" type="text" th:field="*{cep}" maxlength="9" placeholder="Ex: 01001-000" />
      </div>

      <div class="form-group">
        <label for="bairroAluno">Bairro</label>
        <input id="bairroAluno" type="text" th:field="*{bairro}" />
      </div>

      <div class="form-group">
        <label for="enderecoAluno">Endereço</label>
        <input id="enderecoAluno" type="text" th:field="*{endereco}" />
      </div>

      <div class="form-group">
        <label for="nrCasaAluno">Número da Casa</label>
        <input id="nrCasaAluno" type="text" th:field="*{nrCasa}" />
      </div>

      <div class="form-group">
        <label for="matriculasAluno">Cursos
          <span th:if="${#fields.hasErrors('matriculas')}" th:errors="*{matriculas}" class="error"></span>
        </label>
        <select id="matriculasAluno" name="cursosSelecionados"
                th:classappend="${#fields.hasErrors('genero')} ? ' field-error' : ''" multiple required>
          <option value=" " hidden="hidden">Selecionar</option>
          <option th:each="curso : ${cursos}"
                  th:value="${curso.id}"
                  th:text="${curso.nome}"
                  th:selected="${aluno.matriculas != null and #lists.contains(aluno.matriculas.![curso.id], curso.id)}">
          </option>
        </select>
      </div>

      <div th:if="${aluno.id != null}">
        <div class="form-group">
          <label for="statusAluno">Status</label>
          <select id="statusAluno" th:field="*{status}" required>
            <option value=" ">Selecionar</option>
            <option value="ATIVO">ATIVO</option>
            <option value="INATIVO">INATIVO</option>
          </select>
        </div>
      </div>

    </div>

    <button type="submit" class="button-sav">Salvar Aluno</button>
    <a type="button" class="button-vol" th:href="@{/aluno/listar}">Voltar</a>
  </form>
</div>

<script>
  document.getElementById('cepAluno').addEventListener('blur', function() {
    let cep = this.value.replace(/\D/g, '');

    if (cep.length === 8) {
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById('enderecoAluno').value = data.logradouro || '';
            document.getElementById('bairroAluno').value = data.bairro || '';
          } else {
            alert('CEP não encontrado!');
          }
        })
        .catch(() => alert('Erro ao buscar o CEP!'));
    } else if (cep.length > 0) {
      alert('CEP inválido! Digite 8 números.');
    }
  });
</script>

</body>
</html>
