<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">

  <h1 th:text="${aluno.id == null ? 'Novo Aluno' : 'Editar Aluno'}"></h1>

  <form th:action="@{/aluno/salvar}" method="post" class="form-adm">
    <input type="hidden" name="id" th:value="${aluno.id}" />

    <div class="form-group">
      <label for="nomeAluno">Nome</label>
      <input id="nomeAluno" name="nome" type="text" th:value="${aluno.nome}" required />
    </div>

    <div class="form-group">
      <label for="cpfAluno">CPF</label>
      <input id="cpfAluno" name="cpf" type="text" th:value="${aluno.cpf}" required />
    </div>

    <div class="form-group">
      <label for="emailAluno">Email</label>
      <input id="emailAluno" name="email" type="email" th:value="${aluno.email}" />
    </div>

    <div class="form-group">
      <label for="telefoneAluno">Telefone</label>
      <input id="telefoneAluno" name="telefone" type="text" th:value="${aluno.telefone}" />
    </div>

    <div class="form-group">
      <label for="generoAluno">Gênero</label>
      <input id="generoAluno" name="genero" type="text" th:value="${aluno.genero}" />
    </div>

    <div class="form-group">
      <label for="cepAluno">CEP</label>
      <input id="cepAluno" name="cep" type="text" th:value="${aluno.cep}" />
    </div>

    <div class="form-group">
      <label for="bairroAluno">Bairro</label>
      <input id="bairroAluno" name="bairro" type="text" th:value="${aluno.bairro}" />
    </div>

    <div class="form-group">
      <label for="enderecoAluno">Endereço</label>
      <input id="enderecoAluno" name="endereco" type="text" th:value="${aluno.endereco}" />
    </div>

    <div class="form-group">
      <label for="nrCasaAluno">Número</label>
      <input id="nrCasaAluno" name="nrCasa" type="text" th:value="${aluno.nrCasa}" />
    </div>

    <div class="form-group">
      <label for="matriculasAluno">Cursos</label>
      <select id="matriculasAluno" name="cursosSelecionados" multiple required>
        <option th:each="curso : ${cursos}"
                th:value="${curso.id}"
                th:text="${curso.nome}"
                th:selected="${aluno.matriculas != null and #lists.contains(aluno.matriculas.![curso.id], curso.id)}">
        </option>
      </select>
    </div>


    <div class="form-group">
      <label for="statusAluno">Status</label>
      <select id="statusAluno" name="status" required>
        <option value="ATIVO" th:selected="${aluno.status == 'ATIVO'}">ATIVO</option>
        <option value="INATIVO" th:selected="${aluno.status == 'INATIVO'}">INATIVO</option>
      </select>
    </div>

    <button type="submit" class="button-sav">Salvar</button>
  </form>
</div>

</body>
</html>
