<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
  <h1 th:text="${aluno.id == null ? 'Novo Aluno' : 'Editar Aluno'}"></h1>

  <div th:if="${erro}" class="erroGlobal">
    <p th:text="${erro}"></p>
  </div>

  <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post" class="form-adm">
    <input type="hidden" th:field="*{id}" />

    <div class="form-grid">

      <div class="form-group">
        <label for="nomeAluno">Nome<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>
        </label>
        <input id="nomeAluno" type="text" th:field="*{nome}" required />
      </div>

      <div class="form-group">
        <label for="cpfAluno">CPF<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error"></span>
        </label>
        <input id="cpfAluno" type="text" th:field="*{cpf}" required />
      </div>

      <div class="form-group">
        <label for="emailAluno">Email<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </label>
        <input id="emailAluno" type="email" th:field="*{email}" />
      </div>

      <div class="form-group">
        <label for="telefoneAluno">Telefone<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="error"></span>
        </label>
        <input id="telefoneAluno" type="text" th:field="*{telefone}" />
      </div>

      <div class="form-group">
        <label for="generoAluno">Gênero<span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></span>
        </label>
        <input id="generoAluno" type="text" th:field="*{genero}" />
      </div>

      <div class="form-group">
        <label for="cepAluno">CEP<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="error"></span>
        </label>
        <input id="cepAluno" type="text" th:field="*{cep}" />
      </div>

      <div class="form-group">
        <label for="bairroAluno">Bairro<span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="error"></span>
        </label>
        <input id="bairroAluno" type="text" th:field="*{bairro}" />
      </div>

      <div class="form-group">
        <label for="enderecoAluno">Endereço<span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="error"></span>
        </label>
        <input id="enderecoAluno" type="text" th:field="*{endereco}" />
      </div>

      <div class="form-group">
        <label for="nrCasaAluno">Número<span th:if="${#fields.hasErrors('nrCasa')}" th:errors="*{nrCasa}" class="error"></span>
        </label>
        <input id="nrCasaAluno" type="text" th:field="*{nrCasa}" />
      </div>

      <div class="form-group">
        <label for="matriculasAluno">Cursos<span th:if="${#fields.hasErrors('matriculas')}" th:errors="*{matriculas}" class="error"></span>
        </label>
        <select id="matriculasAluno" name="cursosSelecionados" multiple required>
          <option th:each="curso : ${cursos}"
                  th:value="${curso.id}"
                  th:text="${curso.nome}"
                  th:selected="${aluno.matriculas != null and #lists.contains(aluno.matriculas.![curso.id], curso.id)}">
          </option>
        </select>
      </div>

      <div th:if="${aluno.id != null}">
        <div class="form-group">
          <label for="statusAluno">Status</label>
          <select id="statusAluno" th:field="*{status}" required>
            <option value="ATIVO">ATIVO</option>
            <option value="INATIVO">INATIVO</option>
          </select>
        </div>
      </div>

    </div>

    <button type="submit" class="button-sav">Salvar Aluno</button>
  </form>
</div>

</body>
</html>
