<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">

  <div class="header-bar">
    <div class="header-title">
      <h1>Lista de Alunos</h1>
    </div>

    <div class="header-actions">
      <form method="get" th:action="@{/aluno/filtrarPesquisa}" class="pesquisa-box">
        <input type="text" name="pesquisa" class="campo-pesquisa" placeholder="Pesquisar..." th:value="${pesquisa}">
        <button class="btn-pesquisar" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>

      <button class="filter-btn" id="toggleFilter">
        <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
      </button>

      <a th:href="@{/aluno}" class="btn-create">
        <i class="fas fa-user-plus"></i> Novo Aluno
      </a>
    </div>
  </div>

  <form th:action="@{/aluno/filtrar}" method="get" class="filter-panel" id="filterPanel">

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-id-card"></i> Identidade <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="checkbox" name="nome" value="true"> Nome</label>
        <label><input type="checkbox" name="cpf" value="true"> CPF</label>
        <label><input type="checkbox" name="email" value="true"> E-mail</label>
        <label><input type="checkbox" name="telefone" value="true"> Telefone</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-venus-mars"></i> Gênero <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="radio" name="genero" value="MASCULINO"> Masculino</label>
        <label><input type="radio" name="genero" value="FEMININO"> Feminino</label>
        <label><input type="radio" name="genero" value="TODOS"> Todos</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-map-marker-alt"></i> Localização <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="checkbox" name="cep" value="true"> CEP</label>
        <label><input type="checkbox" name="bairro" value="true"> Bairro</label>
        <label><input type="checkbox" name="endereco" value="true"> Endereco</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-book"></i> Cursos <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label th:each="curso : ${cursos}">
          <input type="checkbox" name="cursos" th:value="${curso.id}"
                 th:checked="${cursosIds != null and cursosIds.contains(curso.id)}">
          <span th:text="${curso.nome}"></span>
        </label>
      </div>
    </div>

    <button class="btn-buscar-filtro" type="submit">
      <i class="fa fa-search"></i> Buscar
    </button>
  </form>

  <div th:if="${vazio}" class="vazio">
    <h1>Nenhum Aluno Encontrado :\</h1>
  </div>

  <table th:if="${!vazio}">
    <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
      <td th:text="${aluno.id}">1</td>
      <td th:text="${aluno.nome}">Nome</td>
      <td th:text="${aluno.cpf}">CPF</td>
      <td th:text="${aluno.email}">Email</td>
      <td th:text="${aluno.telefone}">Telefone</td>
      <td th:text="${aluno.status}">Status</td>
      <td class="actions">
        <a th:href="@{'/aluno/visualiza/' + ${aluno.id}}" class="btn-visualizar"><i class="fas fa-eye"></i></a>
        <a th:href="@{'/aluno/editar/' + ${aluno.id}}"><i class="fas fa-edit"></i></a>
        <form th:action="@{'/aluno/remover/' + ${aluno.id}}" style="display:inline;">
          <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja remover este aluno?');">
            <i class="fas fa-trash-alt"></i>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>


  <form th:if="${!vazio}" class="action-botton-page" th:action="@{/aluno/filtrarPesquisa}" method="get">
    <input type="hidden" name="pesquisa" th:value="${pesquisa}">

    <h1>Página</h1>
    <button th:if="${alunos.hasPrevious()}" type="submit" name="page" th:value="${alunos.number - 1}" th:text="${alunos.number}"></button>
    <button class="active" type="submit" name="page" th:value="${alunos.number}" th:text="${alunos.number + 1}"></button>
    <button th:if="${alunos.hasNext()}" type="submit" name="page" th:value="${alunos.number + 1}" th:text="${alunos.number + 2}"></button>
  </form>

</div>

<script>
  const toggleButton = document.getElementById('toggleFilter');
  const filterPanel = document.getElementById('filterPanel');
  let open = false;

  toggleButton.addEventListener('click', () => {
    open = !open;
    filterPanel.style.display = open ? 'grid' : 'none';
    toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
  });
</script>

</body>
</html>
