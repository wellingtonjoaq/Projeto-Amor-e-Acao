<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="header-bar">
        <div class="header-title">
            <h1>Listagem de Cursos</h1>
        </div>
        <div class="header-action">
            <a  class="btn-create" th:href="@{/curso}">Cadastrar Curso</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Professor</th>
            <th>Formação</th>
<!--            <th>CEP</th>-->
<!--            <th>Bairro</th>-->
<!--            <th>Endereço</th>-->
<!--            <th>Número</th>-->
<!--            <th>Carga Horária</th>-->
<!--            <th>Data Início</th>-->
<!--            <th>Data Fim</th>-->
<!--            <th>Foto</th>-->
<!--            <th>Descrição</th>-->
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}">0</td>
            <td th:text="${curso.nome}">Nome</td>
            <td th:text="${curso.professor}">Professor</td>
            <td th:text="${curso.formacao}">Formação</td>
<!--            <td th:text="${curso.cep}">00000-000</td>-->
<!--            <td th:text="${curso.bairro}">Bairro</td>-->
<!--            <td th:text="${curso.endereco}">Endereço</td>-->
<!--            <td th:text="${curso.nrLocal}">00</td>-->
<!--            <td th:text="${curso.cargaHoraria}">40</td>-->
<!--            <td th:text="${curso.dataInicio}">2025-01-01</td>-->
<!--            <td th:text="${curso.dataFim}">2025-03-01</td>-->
<!--            <td th:text="${curso.foto}">URL</td>-->
<!--            <td th:text="${curso.descricao}">Descrição</td>-->
            <td th:text="${curso.status}">ATIVO</td>
            <td class="actions">
                <a th:href="@{'/curso/visualiza/' + ${curso.id}}" class="btn-visualizar">Visualizar</a>
                <a th:href="@{'/curso/editar/' + ${curso.id}}">Editar</a>
                <form th:action="@{'/curso/remover/' + ${curso.id}}"  style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Deseja excluir este curso?');">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
