<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="header-bar">
        <div class="header-title">
            <h1>Lista de Cursos</h1>
        </div>

        <div class="header-actions">
            <div class="pesquisa-box">
                <form method="get" th:action="@{/curso/filtrarPesquisa}">
                    <input type="text" name="pesquisa" class="campo-pesquisa" placeholder="Pesquisar..." th:value="${pesquisa}">
                    <button class="btn-pesquisar" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <button class="filter-btn" id="toggleFilter">
                <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
            </button>

            <a th:href="@{/curso}" class="btn-create">
                <i class="fas fa-user-plus"></i> Novo Curso
            </a>
        </div>
    </div>

    <form th:action="@{/curso/filtrar}" method="get" class="filter-panel-curso" id="filterPanel">

        <div class="filter-section">
            <div class="filter-header">
                <i class="fas fa-id-card" id="filtro-icones"></i> Identidade
            </div>

            <div class="filter-options">
                <label><input type="radio" name="categoria" value="Educação"> Educação</label>
                <label><input type="radio" name="categoria" value="Saúde"> Saúde</label>
                <label><input type="radio" name="categoria" value="Tecnologia"> Tecnologia</label>
                <label><input type="radio" name="categoria" value="Esporte"> Esporte</label>
                <label><input type="radio" name="categoria" value="Arte"> Arte</label>
                <label><input type="radio" name="categoria" value="Moda"> Moda</label>
                <label><input type="radio" name="categoria" value="Engenharia"> Engenharia</label>
                <label><input type="radio" name="categoria" value="Agricultura"> Agricultura</label>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-header">
                <i class="fas fa-venus-mars" id="filtro-icones1"></i> Status
            </div>

            <div class="filter-options">
                <label><input type="radio" name="status" value="ATIVO"> Ativo</label>
                <label><input type="radio" name="status" value="INATIVO"> Inativo</label>
                <label><input type="radio" name="status" value="TODOS"> Todos</label>
            </div>
        </div>

        <button class="btn-buscar-filtro-curso">
            <i class="fa fa-search"></i> Buscar
        </button>
    </form>

    <div class="card-grid">
        <div class="card" th:each="curso : ${cursos}">
            <div class="card-header">
                <span class="card-id">ID <strong th:text="${curso.id}">01</strong></span>
                <img th:if="${curso.foto}" th:src="${curso.foto}" alt="Imagem do curso" class="card-img">
                <img th:if="${curso.foto == null}" src="/imagens/default.png" alt="Sem imagem" class="card-img">
            </div>

            <div class="card-body">
                <h2 th:text="${curso.nome}">Curso profissionalizante de Manicure</h2>
                <p><i class="fa-solid fa-user"></i> <span th:text="${curso.professor}">Maria Rocha</span>, <span th:text="${curso.formacao}">Ensino Superior</span></p>
                <p><i class="fa-solid fa-location-dot"></i>
                    <span th:text="${curso.endereco} + ', ' + ${curso.nrLocal} + ' - ' + ${curso.bairro} + ', ' + ${curso.cep}">Endereço completo</span>
                </p>
                <p><i class="fa-solid fa-clock"></i> Carga horária: <span th:text="${curso.cargaHoraria}">60h</span></p>
                <p><i class="fa-solid fa-calendar"></i> Início: <span th:text="${curso.dataInicio}">20/08/2025</span> - Fim: <span th:text="${curso.dataFim}">20/11/2025</span></p>
                <p><i class="fa-solid fa-check-circle"></i> Status: <span th:text="${curso.status}" class="status ativo">Ativo</span></p>
            </div>

            <div class="card-footer">
                <div class="card-actions">
                    <a th:href="@{'/curso/editar/' + ${curso.id}}" class="btn-edit"><i class="fas fa-edit"></i></a>
                    <a href="#" class="delete-btn" th:attr="data-id=${curso.id}, data-nome=${curso.nome}">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
                <div class="card-tag">
                    <i class="fa-solid fa-tags"></i>
                    <span th:text="${#strings.replace(curso.categorias, ',', ' - ')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="action-botton-page" th:action="@{/curso/listar}" method="get">

    <h1>Página</h1>

    <button th:if="${cursos.hasPrevious()}" type="submit" name="page" th:value="${cursos.number - 1}" th:text="${cursos.number}"></button>

    <button class="active" type="submit" name="page" th:value="${cursos.number}" th:text="${cursos.number + 1}"></button>

    <button th:if="${cursos.hasNext()}" type="submit" name="page" th:value="${cursos.number + 1}" th:text="${cursos.number + 2}"></button>
</form>

<div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <h2>Confirmação de Exclusão</h2>
        <p>Tem certeza que deseja excluir o curso: <span id="modal-nome"></span>?</p>

        <div class="card-actions" style="justify-content:center;">
            <form th:action="@{/curso/remover/{id}}" id="form-delete" method="post">
                <button type="submit" class="delete-confirm" style="width: 100px;">Confirmar</button>
            </form>
            <button id="cancelar-modal" class="button-vol" style="width: 100px;">Cancelar</button>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
            e.preventDefault();
            const cursoId = btn.getAttribute('data-id');
            const cursoName = btn.getAttribute('data-nome');

            document.querySelector('#modal-nome').textContent = cursoName;
            document.querySelector('#form-delete').setAttribute('action', `/curso/remover/${cursoId}`);

            document.querySelector('#modal-overlay').style.display = 'flex';
        });
    });

    document.querySelector('#cancelar-modal').addEventListener('click', () => {
        document.querySelector('#modal-overlay').style.display = 'none';
    });

    const toggleButton = document.getElementById('toggleFilter');
    const filterPanel = document.getElementById('filterPanel');
    let open = false;

    toggleButton.addEventListener('click', () => {
      open = !open;
      filterPanel.style.display = open ? 'grid' : 'none';
      toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
    });
</script>
</body>
</html>
