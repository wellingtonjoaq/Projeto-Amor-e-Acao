<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="index :: head">
    <meta charset="UTF-8">
    <title>Compra & Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Professor</th>
            <th>Formação</th>
            <th>Cep</th>
            <th>Bairro</th>
            <th>Endereço</th>
            <th>Numero</th>
            <th>Carga Horaria</th>
            <th>Data Inicio</th>
            <th>Data Fim</th>
            <th>Foto</th>
            <th>Descrição</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}">0</td>
            <td th:text="${curso.nome}">0</td>
            <td th:text="${curso.professor}">0</td>
            <td th:text="${curso.formacao}">0</td>
            <td th:text="${curso.cep}">0</td>
            <td th:text="${curso.bairro}">0</td>
            <td th:text="${curso.endereco}">0</td>
            <td th:text="${curso.nrLocal}">0</td>
            <td th:text="${curso.cargaHoraria}">0</td>
            <td th:text="${curso.dataInicio}">0</td>
            <td th:text="${curso.dataFim}">0</td>
            <td th:text="${curso.foto}">0</td>
            <td th:text="${curso.descricao}">0</td>
            <td th:text="${curso.status}">0</td>
            <td>
                <a th:href="@{'/curso/editar/' + ${curso.id}}" type="button" class="btn btn-warning">Alterar</a>
                <a th:href="@{'/curso/remover/' + ${curso.id}}" type="button" class="btn btn-danger">Remover</a>
            </td>
        </tr>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
