<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compra & Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <form>
        <div class="mb-3">
            <input name="id" th:value="${curso.id}" type="text" hidden="true">

            <label for="nomeCurso" class="form-label">Nome</label>
            <input id="nomeCurso" name="nome" th:value="${curso.nome}" type="text" class="form-control">

            <label for="professorCurso" class="form-label">Professor</label>
            <input id="professorCurso" name="professor" th:value="${curso.professor}" type="text" class="form-control">

            <label for="formacaoCurso" class="form-label">Formação</label>
            <input id="formacaoCurso" name="formacao" th:value="${curso.formacao}" type="text" class="form-control">

            <label for="cepCurso" class="form-label">Cep</label>
            <input id="cepCurso" name="cep" th:value="${curso.cep}" type="text" class="form-control">

            <label for="bairroCurso" class="form-label">Bairro</label>
            <input id="bairroCurso" name="bairro" th:value="${curso.bairro}" type="text" class="form-control">

            <label for="enderecoCurso" class="form-label">Endereco</label>
            <input id="enderecoCurso" name="endereco" th:value="${curso.endereco}" type="text" class="form-control">

            <label for="nrLocalCurso" class="form-label">Numero</label>
            <input id="nrLocalCurso" name="nrLocal" th:value="${curso.nrLocal}" type="text" class="form-control">

            <label for="cargaHorariaCurso" class="form-label">Carga Horaria</label>
            <input id="cargaHorariaCurso" name="cargaHoraria" th:value="${curso.cargaHoraria}" type="number" class="form-control">

            <label for="dataInicioCurso" class="form-label">Data Inicio</label>
            <input id="dataInicioCurso" name="dataInicio" th:value="${curso.dataInicio}" type="date" class="form-control">

            <label for="dataFimCurso" class="form-label">Data fim</label>
            <input id="dataFimCurso" name="dataFim" th:value="${curso.dataFim}" type="date" class="form-control">

            <label for="fotoCurso" class="form-label">Foto</label>
            <input id="fotoCurso" name="foto" th:value="${curso.foto}" type="text" class="form-control">

            <label for="descricaoCurso" class="form-label">Descrição</label>
            <input id="descricaoCurso" name="descricao" th:value="${curso.descricao}" type="text" class="form-control">

            <label for="statusCurso" class="form-label">Status</label>
            <input id="statusCurso" name="status" th:value="${curso.status}" type="text" class="form-control">
        </div>
        <button th:formaction="@{/curso/salvar}" formmethod="post" type="submit" class="btn btn-dark">Salvar</button>
    </form>
</div>
</body>
</html>
