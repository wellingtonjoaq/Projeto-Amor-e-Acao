<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empresas Parceiras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
  <div class="header-bar">
    <div class="header-title">
      <h1>Lista de Empresas Parceiras</h1>
    </div>

    <div class="header-actions">
      <div class="pesquisa-box">
        <form method="get" th:action="@{/empresaParceira/filtrarPesquisa}">
          <input type="text" name="pesquisa" class="campo-pesquisa" placeholder="Pesquisar..." th:value="${pesquisa}">
          <button class="btn-pesquisar" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>

      <button class="filter-btn" id="toggleFilter">
        <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
      </button>

      <a th:href="@{/empresaParceira}" class="btn-create">
        <i class="fas fa-user-plus"></i> Nova Empresa
      </a>
    </div>
  </div>

  <form th:action="@{/empresaParceira/filtrar}" method="get" class="filter-panel-parceria" id="filterPanel">
    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-id-card" id="filtro-icones"></i> Empresa </div>
      <div class="filter-options">
        <label><input type="checkbox" name="nome" value="true"> Nome</label>
        <label><input type="checkbox" name="cnpj" value="true"> CNPJ</label>
        <label><input type="checkbox" name="email" value="true"> E-mail</label>
        <label><input type="checkbox" name="telefone" value="true"> Telefone</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-id-card" id="filtro-icones1"></i> Representante </div>
      <div class="filter-options">
        <label><input type="checkbox" name="nomeRepresentante" value="true"> Nome</label>
        <label><input type="checkbox" name="cpfRepresentante" value="true"> CPF</label>
      </div>
    </div>

    <button class="btn-buscar-filtro-parceria">
      <i class="fa fa-search"></i> Buscar
    </button>
  </form>

  <div th:if="${vazio}" class="vazio">
    <h1>Nenhuma Empresa Encontrada :\</h1>
  </div>

  <table th:if="${!vazio}">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome da Empresa</th>
      <th>CNPJ</th>
      <th>Representante</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empresasParceiras}">
      <td th:text="${empresa.id}"></td>
      <td th:text="${empresa.nome}"></td>
      <td th:text="${empresa.cnpj}"></td>
      <td th:text="${empresa.nomeRepresentante}"></td>
      <td th:text="${empresa.status}"></td>
      <td class="actions">
        <a th:href="@{'/empresaParceira/visualizar/' + ${empresa.id}}" class="btn-visualizar"><i class="fas fa-eye"></i></a>
        <a th:href="@{/empresaParceira/editar/{id}(id=${empresa.id})}"><i class="fas fa-edit"></i></a>
        <a href="#" class="delete-btn" th:attr="data-id=${empresa.id}, data-nome=${empresa.nome}">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <form th:if="${!vazio}" class="action-botton-page" th:action="@{/empresaParceira/filtrarPesquisa}" method="get">
    <input type="hidden" name="pesquisa" th:value="${pesquisa}">

    <h1>Página</h1>
    <button th:if="${empresasParceiras.hasPrevious()}" type="submit" name="page" th:value="${empresasParceiras.number - 1}" th:text="${empresasParceiras.number}"></button>
    <button class="active" type="submit" name="page" th:value="${empresasParceiras.number}" th:text="${empresasParceiras.number + 1}"></button>
    <button th:if="${empresasParceiras.hasNext()}" type="submit" name="page" th:value="${empresasParceiras.number + 1}" th:text="${empresasParceiras.number + 2}"></button>
  </form>
</div>

<div id="modal-overlay" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <h2>Confirmação de Exclusão</h2>
    <p>Tem certeza que deseja excluir a empresa: <span id="modal-nome"></span>?</p>

    <div class="card-actions" style="justify-content:center;">
      <form th:action="@{/empresaParceira/remover/{id}}" id="form-delete" method="post">
        <button type="submit" class="delete-confirm" style="width: 100px;">Confirmar</button>
      </form>
      <button id="cancelar-modal" class="button-vol" style="width: 100px;">Cancelar</button>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
            e.preventDefault();
            const empresaId = btn.getAttribute('data-id');
            const empresaName = btn.getAttribute('data-nome');

            document.querySelector('#modal-nome').textContent = empresaName;
            document.querySelector('#form-delete').setAttribute('action', `/empresaParceira/remover/${empresaId}`);

            document.querySelector('#modal-overlay').style.display = 'flex';
        });
    });

    document.querySelector('#cancelar-modal').addEventListener('click', () => {
        document.querySelector('#modal-overlay').style.display = 'none';
    });

  const toggleButton = document.getElementById('toggleFilter');
  const filterPanel = document.getElementById('filterPanel');
  let open = false;

  toggleButton.addEventListener('click', () => {
    open = !open;
    filterPanel.style.display = open ? 'grid' : 'none';
    toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
  });

  const maxTotal = 4;
    const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
    let checkedOrder = [];

    allCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          checkedOrder.push(checkbox);

          if (checkedOrder.length > maxTotal) {
            const firstChecked = checkedOrder.shift();
            firstChecked.checked = false;
          }
        } else {
          checkedOrder = checkedOrder.filter(c => c !== checkbox);
        }
      });
    });
</script>
</body>
</html>
