<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas Parceiras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="header-bar">
        <div class="header-title">
            <h1>Lista de Empresas Parceiras</h1>
        </div>

        <div class="header-actions">
            <form method="get" th:action="@{/empresaParceira/filtrarPesquisa}" class="pesquisa-box">
                <input type="text" name="pesquisa" class="campo-pesquisa" placeholder="Pesquisar..." th:value="${pesquisa}">
                <button class="btn-pesquisar" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>

            <button class="filter-btn" id="toggleFilter">
                <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
            </button>

            <a th:href="@{/empresaParceira}" class="btn-create">
                <i class="fas fa-user-plus"></i> Nova Empresa
            </a>
        </div>
    </div>

    <form th:action="@{/empresaParceira/filtrar}" method="get" class="filter-panel" id="filterPanel">
        <div class="filter-section">
            <div class="filter-header"><i class="fas fa-id-card"></i> Empresa <i class="fas fa-chevron-down"></i></div>
            <div class="filter-options">
                <label><input type="checkbox" name="nome" value="true"> Nome da Empresa</label>
                <label><input type="checkbox" name="cnpj" value="true"> CNPJ</label>
                <label><input type="checkbox" name="email" value="true"> E-mail da Empresa</label>
                <label><input type="checkbox" name="telefone" value="true"> Telefone</label>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-header"><i class="fas fa-id-card"></i> Representante <i class="fas fa-chevron-down"></i></div>
            <div class="filter-options">
                <label><input type="checkbox" name="nomeRepresentante" value="true"> Nome do Representante</label>
                <label><input type="checkbox" name="cpfRepresentante" value="true"> CPF</label>
            </div>
        </div>

        <button class="btn-buscar-filtro">
            <i class="fa fa-search"></i> Buscar
        </button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Empresa</th>
            <th>CNPJ</th>
            <th>Representante</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresasParceiras}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nome}"></td>
            <td th:text="${empresa.cnpj}"></td>
            <td th:text="${empresa.nomeRepresentante}"></td>
            <td th:text="${empresa.status}"></td>
            <td class="actions">
                <a th:href="@{'/empresaParceira/visualizar/' + ${empresa.id}}" class="btn-visualizar"><i class="fas fa-eye"></i></a>
                <a th:href="@{/empresaParceira/editar/{id}(id=${empresa.id})}"><i class="fas fa-edit"></i></a>
                <form th:action="@{/empresaParceira/remover/{id}(id=${empresa.id})}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja remover esta empresa parceira?');">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form class="action-botton-page" th:action="@{/empresaParceira/listar}" method="get">

        <h1>Página</h1>
        <button th:if="${empresasParceiras.hasPrevious()}" type="submit" name="page" th:value="${empresasParceiras.number - 1}" th:text="${empresasParceiras.number}"></button>
        <button class="active" type="submit" name="page" th:value="${empresasParceiras.number}" th:text="${empresasParceiras.number + 1}"></button>
        <button th:if="${empresasParceiras.hasNext()}" type="submit" name="page" th:value="${empresasParceiras.number + 1}" th:text="${empresasParceiras.number + 2}"></button>
    </form>

</div>
<script>
    const toggleButton = document.getElementById('toggleFilter');
    const filterPanel = document.getElementById('filterPanel');
    let open = false;

    toggleButton.addEventListener('click', () => {
      open = !open;
      filterPanel.style.display = open ? 'grid' : 'none';
      toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
    });
</script>
</body>
</html>
