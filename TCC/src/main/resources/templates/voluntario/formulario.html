<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Voluntário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <h1 th:text="${voluntario.id == null ? 'Novo Voluntário' : 'Editar Voluntário'}"></h1>

    <div th:if="${erro}" class="erroGlobal">
        <p th:text="${erro}"></p>
    </div>

    <!-- Binding do objeto voluntario -->
    <form th:action="@{/voluntario/salvar}" th:object="${voluntario}" method="post" class="form-adm">
        <input type="hidden" th:field="*{id}" />

        <div class="form-grid">

            <div class="form-group">
                <label for="nomeVoluntario">Nome
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>
                </label>
                <input id="nomeVoluntario" type="text" th:field="*{nome}" required />
            </div>

            <div class="form-group">
                <label for="cpfVoluntario">CPF
                    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error"></span>
                </label>
                <input id="cpfVoluntario" type="text" th:field="*{cpf}" required />
            </div>

            <div class="form-group">
                <label for="emailVoluntario">Email
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </label>
                <input id="emailVoluntario" type="email" th:field="*{email}" />
            </div>

            <div class="form-group">
                <label for="telefoneVoluntario">Telefone
                    <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="error"></span>
                </label>
                <input id="telefoneVoluntario" type="text" th:field="*{telefone}" />
            </div>

            <div class="form-group">
                <label for="funcaoVoluntario">Função
                    <span th:if="${#fields.hasErrors('funcao')}" th:errors="*{funcao}" class="error"></span>
                </label>
                <input id="funcaoVoluntario" type="text" th:field="*{funcao}" />
            </div>

            <div class="form-group">
                <label for="motivacaoVoluntario">Motivação
                    <span th:if="${#fields.hasErrors('motivacao')}" th:errors="*{motivacao}" class="error"></span>
                </label>
                <input id="motivacaoVoluntario" type="text" th:field="*{motivacao}" />
            </div>

            <div class="form-group">
                <label for="cepVoluntario">CEP
                    <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="error"></span>
                </label>
                <input id="cepVoluntario" type="text" th:field="*{cep}" />
            </div>

            <div class="form-group">
                <label for="bairroVoluntario">Bairro
                    <span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="error"></span>
                </label>
                <input id="bairroVoluntario" type="text" th:field="*{bairro}" />
            </div>

            <div class="form-group">
                <label for="enderecoVoluntario">Endereço
                    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="error"></span>
                </label>
                <input id="enderecoVoluntario" type="text" th:field="*{endereco}" />
            </div>

            <div class="form-group">
                <label for="nrCasaVoluntario">Número
                    <span th:if="${#fields.hasErrors('nrCasa')}" th:errors="*{nrCasa}" class="error"></span>
                </label>
                <input id="nrCasaVoluntario" type="text" th:field="*{nrCasa}" />
            </div>

            <div class="form-group">
                <label for="cidadeVoluntario">Cidade
                    <span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="error"></span>
                </label>
                <input id="cidadeVoluntario" type="text" th:field="*{cidade}" />
            </div>

            <div class="form-group">
                <label for="estadoVoluntario">Estado
                    <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="error"></span>
                </label>
                <input id="estadoVoluntario" type="text" th:field="*{estado}" />
            </div>

            <div th:if="${voluntario.id != null}">
                <div class="form-group">
                    <label for="statusVoluntario">Status</label>
                    <select id="statusVoluntario" th:field="*{status}" required>
                        <option value="ATIVO">ATIVO</option>
                        <option value="INATIVO">INATIVO</option>
                    </select>
                </div>
            </div>

        </div>

        <button type="submit" class="button-sav">Salvar Voluntário</button>
    </form>
</div>

</body>
</html>
