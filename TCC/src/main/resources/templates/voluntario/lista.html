<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Voluntario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="header-bar">
        <div class="header-title">
            <h1>Lista de Voluntario</h1>
        </div>
        <div class="header-action">
            <a  class="btn-create" th:href="@{/voluntario}">Cadastrar Voluntario</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Função</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voluntario : ${voluntarios}">
            <td th:text="${voluntario.id}">1</td>
            <td th:text="${voluntario.nome}">Nome</td>
            <td th:text="${voluntario.cpf}">CPF</td>
            <td th:text="${voluntario.funcao != null ? voluntario.funcao.nome : 'Sem função'}">Função</td>
            <td th:text="${voluntario.status}">Status</td>
            <td class="actions">
                <a th:href="@{'/voluntario/visualiza/' + ${voluntario.id}}" class="btn-visualizar">Visualizar</a>
                <a th:href="@{'/voluntario/editar/' + ${voluntario.id}}">Editar</a>
                <form th:action="@{'/voluntario/remover/' + ${voluntario.id}}" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja remover este voluntario?');">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form class="action-botton-page" th:action="@{/voluntario/listar}" method="get">
        <h1>Página</h1>

        <button th:if="${voluntarios.hasPrevious()}" type="submit" name="page" th:value="${voluntarios.number - 1}" th:text="${voluntarios.number}"></button>

        <button class="active" type="submit" name="page" th:value="${voluntarios.number}" th:text="${voluntarios.number + 1}"></button>

        <button th:if="${voluntarios.hasNext()}" type="submit" name="page" th:value="${voluntarios.number + 1}" th:text="${voluntarios.number + 2}"></button>
    </form>
</div>

</body>
</html>
