<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Projeto Amor e Ação</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bodySenha">
<div class="login-container">
    <div class="login-card">
        <img th:src="@{/imagens/logo.png}" alt="Logo ONG"/>
        <h2>Bem-vindo</h2>
        <p>Faça login para acessar o painel administrativo</p>

        <form action="/login" method="post">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Digite seu usuário" autocomplete="username" required>
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            <div class="forgot-password">
                <a href="/">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
