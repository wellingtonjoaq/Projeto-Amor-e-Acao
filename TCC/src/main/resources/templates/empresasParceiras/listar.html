<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas Parceiras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <div class="navigation">
        <a th:href="@{/empresasParceiras/novo}">Nova Empresa Parceira</a>
    </div>

    <h1>Lista de Empresas Parceiras</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Empresa</th>
            <th>CNPJ</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresasParceiras}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nome_empresa}"></td>
            <td th:text="${empresa.cnpj}"></td>
            <td th:text="${empresa.status}"></td>
            <td class="actions">
                <button type="button"
                        th:attr="onclick=|showDetails('${empresa.id}','${empresa.nome_empresa}','${empresa.cnpj}','${empresa.endereco}','${empresa.nome_representante}','${empresa.cpf_representante}','${empresa.email}','${empresa.data_inicio}','${empresa.data_fim}','${empresa.telefone}','${empresa.objetivo}','${empresa.termos}','${empresa.status}')|">
                    Visualizar
                </button>
                <a th:href="@{/empresasParceiras/editar/{id}(id=${empresa.id})}">Editar</a>
                <form th:action="@{/empresasParceiras/deletar/{id}(id=${empresa.id})}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja deletar esta empresa?');">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="detailsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Detalhes da Empresa Parceira</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>
</body>
</html>
