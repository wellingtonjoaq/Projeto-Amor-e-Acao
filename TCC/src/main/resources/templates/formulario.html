<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <style>
        /* Mantenha o CSS original se desejar */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        button {
            background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; width: 100%;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <div class="navigation">
        <a th:href="@{/usuarios/novo}">Cadastrar Usuário</a>
        <a th:href="@{/usuarios}">Listar Usuários</a>
    </div>

    <h1>Formulário de Usuário</h1>
    <form th:action="${acao == 'editar'} ? @{/usuarios/atualizar/{id}(id=${usuario.id})} : @{/usuarios}"
          th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required />
        </div>

        <!-- Senha só aparece no cadastro -->
        <div class="form-group" th:if="${acao == 'criar'}">
            <label for="senha">Senha:</label>
            <input type="password" th:field="*{senha}" id="senha" required />
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select th:field="*{cargo}" id="cargo" required>
                <option th:value="USUARIO_SIMPLES">Usuário Simples</option>
                <option th:value="USUARIO_ADMINISTRADOR">Administrador</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select th:field="*{status}" id="status" required>
                <option th:value="ATIVO">Ativo</option>
                <option th:value="INATIVO">Inativo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fotoPerfil">URL da Foto de Perfil:</label>
            <input type="text" th:field="*{fotoPerfil}" id="fotoPerfil" />
        </div>

        <button type="submit" th:text="${acao == 'editar'} ? 'Atualizar Usuário' : 'Salvar Usuário'"></button>
    </form>
</div>
</body>
</html>
