<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Central de Notificações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/administrativo/navbar/dashboard :: menu"></div>

<div class="container">

    <div class="header-bar">
        <div class="header-title">
            <h1>Central de Notificações</h1>
        </div>

        <div class="header-actions">
            <div class="filter-container">
                <button class="filter-btn" id="toggleFilter">
                    <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
                </button>

                <form th:action="@{/notificacao/filtrar}" method="get" class="filter-panel-notificacao" id="filterPanel">
                    <div class="filter-section">
                        <div class="filter-header" style="width: 50%;">
                            <i class="fas fa-id-card" id="filtro-icones"></i> Identidade
                        </div>

                        <div class="filter-options-data">
                            <label><input type="checkbox" name="tipos" value="Aluno"> Aluno</label>
                            <label><input type="checkbox" name="tipos" value="Voluntario"> Voluntario</label>
                            <label><input type="checkbox" name="tipos" value="Empresa Parceira"> Empresa Parceira</label>
                        </div>
                    </div>

                    <div class="filter-section" style="flex-direction: column; height: 190px;">
                        <div class="filter-header" style="width: 100%; flex-direction: row-reverse;">
                            <i class="fas fa-calendar-alt" id="filtro-icones1"></i> Data
                        </div>

                        <div class="filter-options-data">
                            Início <label><input type="date" name="dataInicio" style="width: 242px;"></label>
                            Fim <label><input type="date" name="dataFim" style="width: 242px;"></label>
                        </div>
                    </div>

                    <button type="submit" class="btn-buscar-filtro-notificacao">
                        <i class="fa fa-search"></i> Buscar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="notifications-card">

        <div class="notifications-header">
            <h3>
                <i class="fa-regular fa-bell"></i> Solicitações Recentes
            </h3>
            <span class="badge-count" th:if="${notificacoes.totalElements > 0}"
                  th:text="${notificacoes.totalElements} + ' pendentes'">
            </span>
        </div>

        <div th:if="${#lists.isEmpty(notificacoes)}" class="empty-state-container">
            <i class="fa-regular fa-folder-open empty-state-icon"></i>
            <p class="empty-state-text">Nenhuma solicitação pendente encontrada.</p>
        </div>

        <ul th:if="${!#lists.isEmpty(notificacoes)}" class="custom-notif-list">
            <li class="custom-notif-item" th:each="n : ${notificacoes}">

                <div class="notif-info-group">
                    <div class="notif-icon-wrapper"
                         th:classappend="${n.tipo == 'Aluno'} ? 'bg-blue' : (${n.tipo == 'Voluntario'} ? 'bg-green' : 'bg-orange')">

                        <i class="fa-solid"
                           th:classappend="${n.tipo == 'Aluno'} ? ' fa-user-graduate' : (${n.tipo == 'Voluntario'} ? ' fa-hand-holding-heart' : ' fa-building')">
                        </i>
                    </div>

                    <div class="notif-text-content">
                        <span class="notif-title" th:text="${n.nome}">Nome do Usuário</span>
                        <span class="notif-subtitle">
                            <i class="fa-solid fa-tag"></i>
                            <span th:text="${n.tipo == 'Empresa Parceira' ? 'Solicitação de Parceria' : 'Novo Cadastro de ' + n.tipo}"></span>
                        </span>
                    </div>
                </div>

                <a th:href="@{|/notificacao/visualiza${n.tipo}/${n.id}|}" class="btn-action-circle" title="Analisar Solicitação">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </div>

    <form th:if="${!notificacoes.isEmpty()}" class="action-botton-page" th:action="@{/notificacao/listar}" method="get" style="margin-top: 30px;">
        <h1>Página</h1>
        <button th:if="${notificacoes.hasPrevious()}" type="submit" name="page" th:value="${notificacoes.number - 1}" th:text="${notificacoes.number}"></button>
        <button class="active" type="submit" name="page" th:value="${notificacoes.number}" th:text="${notificacoes.number + 1}"></button>
        <button th:if="${notificacoes.hasNext()}" type="submit" name="page" th:value="${notificacoes.number + 1}" th:text="${notificacoes.number + 2}"></button>
    </form>
</div>

<script>
    const toggleButton = document.getElementById('toggleFilter');
    const filterPanel = document.getElementById('filterPanel');
    let open = false;

    toggleButton.addEventListener('click', () => {
        open = !open;
        filterPanel.style.display = open ? 'block' : 'none';
        toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
    });

    const maxTotal = 5;
    const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
    let checkedOrder = [];

    allCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          checkedOrder.push(checkbox);
          if (checkedOrder.length > maxTotal) {
            const firstChecked = checkedOrder.shift();
            firstChecked.checked = false;
          }
        } else {
          checkedOrder = checkedOrder.filter(c => c !== checkbox);
        }
      });
    });
</script>

</body>
</html>
