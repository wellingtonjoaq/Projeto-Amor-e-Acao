<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/administrativo/navbar/dashboard :: menu"></div>

<div class="container" th:fragment="visualizaAluno">

    <form class="form-adm">
        <h1>Visualizar Aluno</h1>
        <input type="hidden" name="id" th:value="${aluno.id}" disabled />

        <div class="form-grid">

            <div class="form-group">
                <label for="nomeAluno">Nome</label>
                <input id="nomeAluno" name="nome" type="text" th:value="${aluno.nome}" disabled />
            </div>

            <div class="form-group">
                <label for="cpfAluno">CPF</label>
                <input id="cpfAluno" name="cpf" type="text" th:value="${aluno.cpf}" disabled />
            </div>

            <div class="form-group">
                <label for="emailAluno">Email</label>
                <input id="emailAluno" name="email" type="email" th:value="${aluno.email}" disabled />
            </div>

            <div class="form-group">
                <label for="telefoneAluno">Telefone</label>
                <input id="telefoneAluno" name="telefone" type="text" th:value="${aluno.telefone}" disabled />
            </div>

            <div class="form-group">
                <label for="generoAluno">Gênero</label>
                <input id="generoAluno" name="genero" type="text" th:value="${aluno.genero}" disabled />
            </div>

            <div class="form-group">
                <label for="cepAluno">CEP</label>
                <input id="cepAluno" name="cep" type="text" th:value="${aluno.cep}" disabled />
            </div>

            <div class="form-group">
                <label for="bairroAluno">Bairro</label>
                <input id="bairroAluno" name="bairro" type="text" th:value="${aluno.bairro}" disabled />
            </div>

            <div class="form-group">
                <label for="enderecoAluno">Endereço</label>
                <input id="enderecoAluno" name="endereco" type="text" th:value="${aluno.endereco}" disabled />
            </div>

            <div class="form-group">
                <label for="nrCasaAluno">Número</label>
                <input id="nrCasaAluno" name="nrCasa" type="text" th:value="${aluno.nrCasa}" disabled />
            </div>

            <div class="form-group" style="grid-column: 1 / -1;">
                <label>Cursos Matriculados:</label>
                <div th:each="m : ${aluno.matriculas}" style="margin-bottom: 5px;">
                    <span class="badge" th:text="${m.curso.nome}"></span>
                </div>
            </div>

        </div>

        <a type="button" class="button-vol" th:href="@{'/notificacao/ativarAluno/' + ${aluno.id}}">
            Aceitar
        </a>

        <a href="#" class="delete-btn" th:attr="data-id=${aluno.id}, data-nome=${aluno.nome}">
            Recusar
        </a>
    </form>
</div>

<div id="message-modal" class="modal-overlay" th:if="${erro != null or sucesso != null}" style="display:none;">
    <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <p th:if="${erro}" th:text="${erro}" style="color: red; font-weight: bold;"></p>
        <p th:if="${sucesso}" th:text="${sucesso}" style="color: green; font-weight: bold;"></p>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <h2>Recusar Aluno</h2>
        <p>Tem certeza que deseja recusar o aluno: <span id="modal-nome"></span>?</p>

        <div class="card-actions" style="justify-content:center;">
            <form th:action="@{/notificacao/recusarAluno/{id}}" id="form-delete" method="post">
                <button type="submit" class="delete-confirm" style="width: 100px;">Confirmar</button>
            </form>
            <button id="cancelar-modal" class="button-vol" style="width: 100px;">Cancelar</button>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
            e.preventDefault();
            const alunoId = btn.getAttribute('data-id');
            const alunoName = btn.getAttribute('data-nome');

            document.querySelector('#modal-nome').textContent = alunoName;
            document.querySelector('#form-delete').setAttribute('action', `/notificacao/recusarAluno/${alunoId}`);
            document.querySelector('#modal-overlay').style.display = 'flex';
        });
    });

    document.querySelector('#cancelar-modal').addEventListener('click', () => {
        document.querySelector('#modal-overlay').style.display = 'none';
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const modal = document.getElementById("message-modal");
        const closeBtn = document.getElementById("close-modal");

        if(modal) {
            modal.style.display = "flex";
        }

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if(e.target === modal) {
                modal.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
