<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Usuários</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/imgens}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
  <div class="header-bar">
    <div class="header-title">
      <h1>Lista de Usuário</h1>
    </div>

    <div class="header-actions">
      <div class="pesquisa-box">
        <input type="text" class="campo-pesquisa" placeholder="Pesquisar...">
        <button class="btn-pesquisar"><i class="fa fa-search"></i></button>
      </div>

      <button class="filter-btn" id="toggleFilter">
        <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
      </button>

      <a th:href="@{/usuarios/novo}" class="btn-create">
        <i class="fas fa-user-plus"></i> Novo Usuário
      </a>
    </div>
  </div>

  <div class="filter-panel" id="filterPanel">
    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-id-card"></i> Identidade <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="checkbox"> Nome</label>
        <label><input type="checkbox"> CPF</label>
        <label><input type="checkbox"> E-mail</label>
        <label><input type="checkbox"> Telefone</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-venus-mars"></i> Gênero <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="checkbox"> Homem</label>
        <label><input type="checkbox"> Mulher</label>
        <label><input type="checkbox"> Todos</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-map-marker-alt"></i> Localização <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="checkbox"> CEP</label>
        <label><input type="checkbox"> Bairro</label>
        <label><input type="checkbox"> Cidade</label>
        <label><input type="checkbox"> Estado</label>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-header"><i class="fas fa-book"></i> Cursos <i class="fas fa-chevron-down"></i></div>
      <div class="filter-options">
        <label><input type="checkbox"> Informática</label>
        <label><input type="checkbox"> Administração</label>
        <label><input type="checkbox"> Enfermagem</label>
      </div>
    </div>

    <button class="btn-buscar-filtro">
      <i class="fa fa-search"></i> Buscar
    </button>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usuarios}">
      <td data-label="ID" th:text="${user.id}">1</td>
      <td data-label="Nome" th:text="${user.nome}">Nome</td>
      <td data-label="Email" th:text="${user.email}">email@example.com</td>
      <td data-label="Status" th:text="${user.status}">ATIVO</td>
      <td data-label="Ações" class="actions">
        <a th:href="@{/usuarios/visualizar/{id}(id=${user.id})}" class="btn-visualizar"><i class="fas fa-eye"></i></a>
        <a th:href="@{/usuarios/editar/{id}(id=${user.id})}"><i class="fas fa-edit"></i></a>
        <form th:action="@{/usuarios/deletar/{id}(id=${user.id})}" method="post">
          <button type="submit" class="delete-btn" onclick="return confirm('Tem certeza que deseja remover este aluno?');">
            <i class="fas fa-trash-alt"></i>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <form class="action-botton-page" th:action="@{/usuario/listar}" method="get">
    <h1>Página</h1>

    <button th:if="${usuarios.hasPrevious()}" type="submit" name="page" th:value="${usuarios.number - 1}" th:text="${usuarios.number}"></button>

    <button class="active" type="submit" name="page" th:value="${usuarios.number}" th:text="${usuarios.number + 1}"></button>

    <button th:if="${usuarios.hasNext()}" type="submit" name="page" th:value="${usuarios.number + 1}" th:text="${usuarios.number + 2}"></button>
  </form>
</div>
<script>
  const toggleButton = document.getElementById('toggleFilter');
  const filterPanel = document.getElementById('filterPanel');
  let open = false;

  toggleButton.addEventListener('click', () => {
    open = !open;
    filterPanel.style.display = open ? 'grid' : 'none';
    toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
  });
</script>
</body>
</html>
