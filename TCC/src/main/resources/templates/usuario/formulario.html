<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/imgens}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="/navbar/dashboard :: menu"></div>

<div class="container">
    <form th:action="${acao == 'editar'} ? @{/usuarios/atualizar/{id}(id=${usuario.id})} : @{/usuarios}"
          th:object="${usuario}" method="post" class="form-adm">

        <div class="add-voltar">
            <h1 th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}"></h1>

            <a type="button" class="button-vol" th:href="@{/usuarios}">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>

        <input type="hidden" th:field="*{id}" />

        <div class="form-grid">
            <div class="form-group">
                <label for="nome">Nome de Usuário
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></span>
                </label>
                <input type="text" th:field="*{nome}" id="nome" required />
            </div>

            <div class="form-group">
                <label for="email">E-mail
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </label>
                <input type="text" th:field="*{email}" id="email" required />
            </div>

            <div class="form-group">
                <label for="senha">Senha
                    <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="error"></span>
                </label>
                <input type="password" th:field="*{senha}" id="senha" th:attr="required=${acao == 'criar'}" />
                <small th:if="${acao == 'editar'}">(Deixe em branco para manter a senha atual)</small>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo do Usuário
                    <span th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}" class="error"></span>
                </label>
                <select th:field="*{cargo}" id="cargo" required>
                    <option th:value="USUARIO_SIMPLES">Usuário Simples</option>
                    <option th:value="USUARIO_ADMINISTRADOR">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status
                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error"></span>
                </label>
                <select th:field="*{status}" id="status" required>
                    <option th:value="ATIVO">Ativo</option>
                    <option th:value="INATIVO">Inativo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fotoPerfil">Foto de Perfil</label>
                <input type="text" th:field="*{fotoPerfil}" id="fotoPerfil" />
            </div>
        </div>

        <button type="submit" th:text="${acao == 'editar'} ? 'Atualizar Usuário' : 'Salvar Usuário'" class="button-sav"></button>
    </form>
</div>
</body>
</html>
