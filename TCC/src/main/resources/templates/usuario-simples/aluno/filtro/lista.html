<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div th:replace="/usuario-simples/navbar/dashboard :: menu"></div>

<div class="container">

  <div class="header-bar">
    <div class="header-title">
      <h1>Lista de Alunos</h1>
    </div>

    <div class="header-actions">
      <div class="pesquisa-box">
        <form method="get" th:action="@{/aluno/filtrarPesquisaUsuarioSimples}">
          <input type="text" name="pesquisa" class="campo-pesquisa" placeholder="Pesquisar..." th:value="${pesquisa}">
          <button class="btn-pesquisar" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>

      <div class="filter-container">
        <button class="filter-btn" id="toggleFilter">
          <i class="fas fa-filter"></i> Filtrar <i class="fas fa-chevron-down"></i>
        </button>

        <form th:action="@{/aluno/filtrarUsuarioSimples}" method="get" class="filter-panel-aluno" id="filterPanel" style="right: 0px;">

          <div class="filter-section">
            <div class="filter-header"><i class="fas fa-id-card"></i> Identidade </div>
            <div class="filter-options">
              <label><input type="checkbox" name="nome" value="true" th:checked="${nome}"> Nome</label>
              <label><input type="checkbox" name="cpf" value="true" th:checked="${cpf}"> CPF</label>
              <label><input type="checkbox" name="email" value="true" th:checked="${email}"> E-mail</label>
              <label><input type="checkbox" name="telefone" value="true" th:checked="${telefone}"> Telefone</label>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-header"><i class="fas fa-venus-mars"></i> Gênero </div>
            <div class="filter-options">
              <label><input type="radio" name="genero" value="MASCULINO" th:checked="${genero} == 'MASCULINO'"> Masculino</label>
              <label><input type="radio" name="genero" value="FEMININO" th:checked="${genero} == 'FEMININO'"> Feminino</label>
              <label><input type="radio" name="genero" value="TODOS" th:checked="${genero} == 'TODOS'"> Todos</label>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-header"><i class="fas fa-map-marker-alt"></i> Localização </div>
            <div class="filter-options">
              <label><input type="checkbox" name="cep" value="true" th:checked="${cep}"> CEP</label>
              <label><input type="checkbox" name="bairro" value="true" th:checked="${bairro}"> Bairro</label>
              <label><input type="checkbox" name="endereco" value="true" th:checked="${endereco}"> Endereço</label>
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-header"><i class="fas fa-book"></i> Cursos </div>
            <div class="filter-options">
              <label th:each="curso : ${cursos}">
                <input type="checkbox" name="cursos" th:value="${curso.id}"
                       th:checked="${cursosIds != null and cursosIds.contains(curso.id)}">
                <span th:text="${curso.nome}"></span>
              </label>
            </div>
          </div>

          <button class="btn-buscar-filtro-aluno" type="submit">
            <i class="fa fa-search"></i> Buscar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div th:if="${vazio}" class="vazio">
    <h1>Nenhum aluno encontrado com os filtros aplicados :\</h1>
  </div>

  <table th:if="${!vazio}">
    <thead>
    <tr>
      <th>#</th>
      <th data-label="Nome" th:if="${nome}">Nome</th>
      <th data-label="CPF" th:if="${cpf}">CPF</th>
      <th data-label="Email" th:if="${email}">Email</th>
      <th data-label="Telefone" th:if="${telefone}">Telefone</th>
      <th data-label="Gênero" th:if="${genero == 'MASCULINO'}">Genero</th>
      <th data-label="Gênero" th:if="${genero == 'FEMININO'}">Genero</th>
      <th data-label="Gênero" th:if="${genero == 'TODOS'}">Genero</th>
      <th>Cursos</th>
      <th data-label="CEP" th:if="${cep}">CEP</th>
      <th data-label="Bairro" th:if="${bairro}">Bairro</th>
      <th data-label="Endereço" th:if="${endereco}">Endereço</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
      <td data-label="ID" th:text="${aluno.id}">1</td>
      <td data-label="Nome" th:if="${nome}" th:text="${aluno.nome}">Nome</td>
      <td data-label="CPF" th:if="${cpf}" th:text="${aluno.cpf}">CPF</td>
      <td data-label="Email" th:if="${email}" th:text="${aluno.email}">Email</td>
      <td data-label="Telefone" th:if="${telefone}" th:text="${aluno.telefone}">Telefone</td>
      <td data-label="Gênero" th:if="${genero == 'MASCULINO'}" th:text="${aluno.genero}">Genero</td>
      <td data-label="Gênero" th:if="${genero == 'FEMININO'}" th:text="${aluno.genero}">Genero</td>
      <td data-label="Gênero" th:if="${genero == 'TODOS'}" th:text="${aluno.genero}">Genero</td>
      <td data-label="Cursos" th:text="${aluno.matriculas != null and !aluno.matriculas.isEmpty() ? aluno.matriculas[0].curso.nome : 'Sem curso'}"></td>
      <td data-label="CEP" th:if="${cep}" th:text="${aluno.cep}">CEP</td>
      <td data-label="Bairro" th:if="${bairro}" th:text="${aluno.bairro}">Bairro</td>
      <td data-label="Endereço" th:if="${endereco}" th:text="${aluno.endereco}">Endereco</td>
      <td data-label="Status" th:text="${aluno.status}">Status</td>
      <td data-label="Ações" class="actions">
        <a th:href="@{'/aluno/visualizaUsuarioSimples/' + ${aluno.id}}" class="btn-visualizar"><i class="fas fa-eye"></i></a>
      </td>
    </tr>
    </tbody>
  </table>


  <form th:if="${!vazio}" class="action-botton-page" th:action="@{/aluno/filtrarUsuarioSimples}" method="get">
    <input type="hidden" name="nome" th:value="${nome}">
    <input type="hidden" name="cpf" th:value="${cpf}">
    <input type="hidden" name="email" th:value="${email}">
    <input type="hidden" name="telefone" th:value="${telefone}">
    <input type="hidden" name="genero" th:value="${genero}">
    <input type="hidden" name="cep" th:value="${cep}">
    <input type="hidden" name="bairro" th:value="${bairro}">
    <input type="hidden" name="endereco" th:value="${endereco}">
    <input type="hidden" th:each="id : ${cursosIds}" name="cursos" th:value="${id}">

    <h1>Página</h1>
    <button th:if="${alunos.hasPrevious()}" type="submit" name="page" th:value="${alunos.number - 1}" th:text="${alunos.number}"></button>
    <button class="active" type="submit" name="page" th:value="${alunos.number}" th:text="${alunos.number + 1}"></button>
    <button th:if="${alunos.hasNext()}" type="submit" name="page" th:value="${alunos.number + 1}" th:text="${alunos.number + 2}"></button>
  </form>
</div>

<script>

  const toggleButton = document.getElementById('toggleFilter');
  const filterPanel = document.getElementById('filterPanel');
  let open = false;

  toggleButton.addEventListener('click', () => {
    open = !open;
    filterPanel.style.display = open ? 'block' : 'none';
    toggleButton.querySelector('.fa-chevron-down').style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
  });

  window.addEventListener("load", () => {
  const maxSelecionados = 5;
  const checkboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'));
  let ordemSelecionados = [];

  const atualizarSelecoes = (cb) => {
    if (cb.checked) {
      ordemSelecionados.push(cb);

      if (ordemSelecionados.length > maxSelecionados) {
        const primeiro = ordemSelecionados.shift();
        primeiro.checked = false;
      }
    } else {
      ordemSelecionados = ordemSelecionados.filter(item => item !== cb);
    }
  };

  checkboxes.forEach(cb => {
    cb.addEventListener("change", () => atualizarSelecoes(cb));

    if (cb.checked) ordemSelecionados.push(cb);
  });
});
</script>


</body>
</html>
